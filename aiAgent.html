<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* General Reset */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #121212, #1e1e1e);
    color: #fff;
    text-align: center;
    padding: 20px;
    animation: fadeIn 1s ease-in-out;
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* AI Chat Full-Screen Container */
.chat-container {
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: black;
    position: relative;
    overflow: hidden;
}

/* Fullscreen AI Chat */
.ai-frame {
    width: 100vw;
    height: 100vh;
    border: none;
    position: absolute;
    top: 0;
    left: 0;
}

/* Back Button */
.back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 12px 16px;
    font-size: 16px;
    border: none;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 10;
}
.back-btn:hover {
    background: rgba(255, 255, 255, 0.4);
}

/* Prevent Scrolling */
html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
}
</style>
<body>

    <div class="chat-container">
        <iframe id="ai-frame" class="ai-frame" src="https://chat.vercel.ai/"></iframe>
    </div>

    <script>
        function goBack() {
            window.location.href = "index.html"; // Returns to the main page
        }

        // Make sure the iframe covers the entire screen
        window.onload = function() {
            setTimeout(() => {
                const aiFrame = document.getElementById('ai-frame');
                aiFrame.style.height = window.innerHeight + "px"; // Fix height to full screen

                // Try sending input message to chatbot
                aiFrame.contentWindow.postMessage({ type: "input", text: "Hello world" }, "*");
            }, 3000); // Delay to ensure the page loads
        };
    </script>

</body>
</html>
