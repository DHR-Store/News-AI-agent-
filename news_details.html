<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Details</title>
    <link rel="stylesheet" href="new.css">
</head>
<style>
  /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
    text-align: center;
}

/* Dark Mode */
.dark-mode {
    background-color: #121212;
    color: #ffffff;
}

/* Theme Toggle Button */
#theme-toggle {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #333;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
#theme-toggle:hover {
    background: #555;
}

/* News Details Container */
.news-details-container {
    width: 90%;
    max-width: 600px;
    margin: 20px auto;
    padding: 15px;
    background: white;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

/* News Image */
#news-image {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 5px;
    margin-bottom: 10px;
}

/* News Title */
#news-title {
    font-size: 22px;
    font-weight: bold;
    margin: 10px 0;
}

/* News Description & Summary */
#news-description, #news-summary {
    font-size: 16px;
    line-height: 1.5;
    margin: 10px 0;
}

/* Read Aloud Button */
#read-aloud {
    background: #007BFF;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
}
#read-aloud:hover {
    background: #0056b3;
}

/* Blog Posting Section */
textarea#blog-content {
    width: 90%;
    height: 100px;
    margin: 10px 0;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

/* Blog & Share Buttons */
button {
    background: #28a745;
    color: white;
    border: none;
    padding: 10px 15px;
    margin: 5px;
    cursor: pointer;
    border-radius: 5px;
}
button:hover {
    background: #218838;
}

/* Social Media Share Buttons */
button[onclick*='facebook'] { background: #3b5998; }
button[onclick*='twitter'] { background: #1DA1F2; }
button[onclick*='linkedin'] { background: #0077b5; }
</style>
<body>
    <div id="news-details">
        <h1 id="news-title"></h1>
        <img id="news-image" src="" alt="News Image">
        <p><strong>Source:</strong> <span id="news-source"></span></p>
        <p id="news-content"></p>
        <button onclick="readSummary()">ðŸ”Š Listen</button>
        <button onclick="shareSummary()">ðŸ“¤ Share</button>

        <h2>Post as Blog</h2>
        <textarea id="blog-content" placeholder="Write your thoughts..."></textarea>
        <button onclick="postBlog()">Publish Blog</button>

        <h2>Discussion (AI Chatbot Style)</h2>
        <div id="chatbox"></div>
        <input type="text" id="chat-input" placeholder="Ask about this news...">
        <button onclick="askChatbot()">Send</button>
    </div>

    <script>
                // Load URL Parameters
        const params = new URLSearchParams(window.location.search);
        document.getElementById('news-title').textContent = params.get('title') || "No Title";
        document.getElementById('news-image').src = params.get('image') || "placeholder.jpg";
        document.getElementById('news-source').textContent = params.get('source') || "Unknown";
        document.getElementById('news-content').textContent = params.get('content') || "No content available.";

        function readSummary() {
            let speech = new SpeechSynthesisUtterance(document.getElementById('news-content').textContent);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }

        function shareSummary() {
            let text = encodeURIComponent(document.getElementById('news-content').textContent);
            let url = `https://twitter.com/intent/tweet?text=${text}`;
            window.open(url, "_blank");
        }

        function shareOnWhatsApp() {
            let title = document.getElementById("news-title").textContent;
            let url = window.location.href;
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(title + " " + url)}`, "_blank");
        }

        function postBlog() {
            let blogContent = document.getElementById('blog-content').value;
            if (!blogContent.trim()) {
                alert("Write something before publishing!");
                return;
            }
            alert("Blog Published: " + blogContent);
        }

        function askChatbot() {
            let userInput = document.getElementById('chat-input').value;
            if (!userInput.trim()) return;

            let chatbox = document.getElementById('chatbox');
            let userMessage = `<p><strong>You:</strong> ${userInput}</p>`;
            chatbox.innerHTML += userMessage;

            let aiResponse = generateAIResponse(userInput);
            setTimeout(() => {
                let aiMessage = `<p><strong>AI:</strong> ${aiResponse}</p>`;
                chatbox.innerHTML += aiMessage;
            }, 1000);

            document.getElementById('chat-input').value = '';
        }

        function generateAIResponse(input) {
            if (input.toLowerCase().includes("summary")) {
                return document.getElementById('news-content').textContent.slice(0, 200) + "...";
            }
            return "I'm still learning! Stay tuned for updates.";
        }

        async function getAISummary(text) {
            if (!text) return "No description available.";

            let metaAiUrl = "https://api.meta.ai/v1/models/llama2-7b/chat";  
            let apiKey = "LA-812157947b4a474da2934da9dd30330d1c70cd7833e04100ae6708f3fe9f0fee"; // Replace with your actual Meta AI API Key  

            let requestData = {  
                prompt: `Summarize this news article: ${text}`,  
                max_tokens: 100  
            };  

            try {  
                let response = await fetch(metaAiUrl, {  
                    method: "POST",  
                    headers: {  
                        "Authorization": `Bearer ${apiKey}`,  
                        "Content-Type": "application/json"  
                    },  
                    body: JSON.stringify(requestData)  
                });  

                let data = await response.json();  
                return data.choices[0].text.trim();  
            } catch (error) {  
                console.error("Error fetching AI summary:", error);  
                return text; // Return original text if API fails  
            }
        }

        async function fetchAISummary() {
            let newsText = document.getElementById('news-content').textContent;
            let summary = await getAISummary(newsText);
            alert("AI Summary: " + summary);
        }
    </script>
</body>
</html>
