<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered News & Video Fetcher</title>
    <link rel="stylesheet" href="news.css">
</head>
<body>
    <button id="theme-toggle">Toggle Dark Mode</button>

    <h1>AI-Powered News & Video Fetcher</h1>
    
    <input type="text" id="news-topic" placeholder="Enter news topic..." />
    <button onclick="fetchNews()">Search News</button>
    <button id="video-news-button" onclick="fetchVideoNews()">Show Video News</button>

    <div id="news-container"></div>
    <div id="video-container" style="display: none;"></div> <!-- Initially hidden -->

    <p id="loading-message" style="display: none;">Loading more content...</p>

    <script src="newsk.js"></script>
</body>
</html>
